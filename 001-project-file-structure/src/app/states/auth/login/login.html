<section class="login-view">
    <div class="container">
        <div class="wrapper">
            <form ng-submit="loginCtrl.submit()" name="Login_Form" class="form-signin" novalidate>
                <h3 class="form-signin-heading">Please Sign In</h3>
                <hr class="colorgraph">
                <br>
                <input type="text" class="form-control" ng-model="loginCtrl.login.userName" placeholder="Username" required="" autofocus=""/><br>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login
                </button>
            </form>
        </div>
    </div>
</section>
